<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS + Login and Signup Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="relative top-0 right-0">
      <label class="switch m-3">
        <span class="sun"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="#ffd43b">
              <circle r="5" cy="12" cx="12"></circle>
              <path
                d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"
              ></path>
            </g></svg
        ></span>
        <span class="moon"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
            ></path></svg
        ></span>
        <input type="checkbox" class="input" id="dark-mode-toggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div
      class="main-content bg-gray-100 dark:bg-gray-900 flex justify-center items-center h-screen dark"
    >
      <div class="follower"></div>
      <!-- Dark mode toggle button -->
      <div
        id="login-form"
        class="container w-full max-w-sm mx-3 p-6 md:p-8 rounded-lg shadow-2xl bg-white dark:bg-gray-800 dark:text-white opacity-0 transform -translate-x-44 transition-transform duration-500 ease-in-out mt-4 sm:mt-0"
        style="transition: 0.5s all"
      >
        <div class="header mb-6">
          <h2
            class="font-bold text-2xl text-gray-700 dark:text-white text-center"
          >
            Login Form
          </h2>
        </div>
        <form>
          <div class="form-group mb-2">
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
            <label for="email-or-phone" class="sr-only">Email or Phone</label>
            <input
              type="email"
              id="email-or-phone"
              name="email"
              placeholder="Email or Phone"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
          </div>
          <div class="form-group mb-4">
            <input
              type="submit"
              value="Continue"
              class="w-full px-4 py-2 bg-green-500 text-white rounded-md cursor-pointer transition duration-300 hover:bg-green-600"
            />
          </div>
          <div class="or mb-4 flex items-center justify-center space-x-6">
            <div class="w-1/2 h-px bg-gray-300 dark:bg-gray-400"></div>
            <span class="text-base font-bold text-gray-700 dark:text-gray-300"
              >OR</span
            >
            <div class="w-1/2 h-px bg-gray-300 dark:bg-gray-400"></div>
          </div>
          <div class="social-login mb-4">
            <a
              href="./Login-and-Sign-Up-Form.html"
              class="flex items-center justify-center px-4 py-2 border border-gray-200 rounded-md transition duration-200 hover:bg-gray-100 dark:hover:bg-gray-600 mb-2 dark:border-gray-700"
            >
              <i class="fab fa-google mr-2 text-gray-700 dark:text-white"></i>
              <!-- Added dark:text-white -->
              <span class="text-gray-700 dark:text-white"
                >Continue with Google</span
              >
              <!-- Added dark:text-white -->
            </a>
            <a
              href="./Login-and-Sign-Up-Form.html"
              class="flex items-center justify-center px-4 py-2 border border-gray-200 rounded-md transition duration-200 hover:bg-gray-100 dark:hover:bg-gray-600 mb-2 dark:border-gray-700"
            >
              <i
                class="fab fa-facebook-f mr-2 text-gray-700 dark:text-white"
              ></i>
              <!-- Added dark:text-white -->
              <span class="text-gray-700 dark:text-white"
                >Continue with Facebook</span
              >
              <!-- Added dark:text-white -->
            </a>
          </div>
          <p
            class="create-account text-center mb-4 text-gray-700 dark:text-gray-400"
          >
            Don't have an account?
            <a href="#" class="text-green-500" id="sign-up-link">Sign Up</a>
          </p>
          <hr class="border-t border-gray-300 dark:border-gray-600 my-4" />
          <div class="terms text-xs text-gray-700 dark:text-gray-400">
            By signing in, you agree to Terms and policy.
          </div>
        </form>
      </div>

      <div
        id="sign-up-form"
        class="container w-full max-w-sm mx-3 p-6 md:p-8 rounded-lg shadow-2xl bg-white dark:bg-gray-800 dark:text-white opacity-0 transform translate-x-44 transition-transform duration-500 ease-in-out mt-12 sm:mt-0"
        style="transition: 0.5s all; display: none"
      >
        <div class="header mb-6">
          <h2
            class="font-bold text-2xl text-gray-700 dark:text-white text-center"
          >
            Sign Up Form
          </h2>
        </div>
        <form>
          <div class="form-group mb-2">
            <label for="new-username" class="sr-only">Username</label>
            <input
              type="text"
              id="new-username"
              name="new-username"
              placeholder="Username"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
            <label for="new-email" class="sr-only">Email</label>
            <input
              type="email"
              id="new-email"
              name="new-email"
              placeholder="Email"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
            <label for="new-password" class="sr-only">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="Password"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
            <label for="confirm-password" class="sr-only"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
              class="w-full px-4 py-2 border border-gray-200 rounded-md transition duration-300 focus:outline-none focus:border-green-500 mb-2 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-700"
            />
          </div>
          <div class="form-group mb-4">
            <input
              type="submit"
              value="Sign Up"
              class="w-full px-4 py-2 bg-green-500 text-white rounded-md cursor-pointer transition duration-300 hover:bg-green-600"
            />
          </div>
          <div class="or mb-4 flex items-center justify-center space-x-6">
            <div class="w-1/2 h-px bg-gray-300 dark:bg-gray-400"></div>
            <span class="text-base font-bold text-gray-700 dark:text-gray-300"
              >OR</span
            >
            <div class="w-1/2 h-px bg-gray-300 dark:bg-gray-400"></div>
          </div>
          <div class="social-login mb-4">
            <a
              href="#"
              class="flex items-center justify-center px-4 py-2 border border-gray-200 rounded-md transition duration-200 hover:bg-gray-100 dark:hover:bg-gray-600 mb-2 dark:border-gray-700"
            >
              <i class="fab fa-google mr-2 text-gray-700 dark:text-white"></i>
              <!-- Added dark:text-white -->
              <span class="text-gray-700 dark:text-white"
                >Continue with Google</span
              >
              <!-- Added dark:text-white -->
            </a>
            <a
              href="#"
              class="flex items-center justify-center px-4 py-2 border border-gray-200 rounded-md transition duration-200 hover:bg-gray-100 dark:hover:bg-gray-600 mb-2 dark:border-gray-700"
            >
              <i
                class="fab fa-facebook-f mr-2 text-gray-700 dark:text-white"
              ></i>
              <!-- Added dark:text-white -->
              <span class="text-gray-700 dark:text-white"
                >Continue with Facebook</span
              >
              <!-- Added dark:text-white -->
            </a>
          </div>
          <p
            class="create-account text-center mb-4 text-gray-700 dark:text-gray-400"
          >
            Already have an account?
            <a href="#" class="text-green-500" id="login-link">Log In</a>
          </p>
          <hr class="border-t border-gray-300 dark:border-gray-600 my-4" />
          <div class="terms text-xs text-gray-700 dark:text-gray-400">
            By signing up, you agree to Terms and policy.
          </div>
        </form>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
